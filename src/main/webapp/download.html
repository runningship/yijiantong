<html>
<head>
<script type="text/javascript">
		function isWeixin() {
		    var ua = navigator.userAgent.toLowerCase();
		    if (ua.match(/MicroMessenger/i) == "micromessenger") {
		        return true;
		    } else {
		        return false;
		    }
		}
		
		function isIOS(){
			var ua = navigator.userAgent.toLowerCase();
		    if (ua.indexOf('iphone')>-1 || ua.indexOf('ipad')>-1) {
		        return true;
		    } else {
		        return false;
		    }
		}
		
	    if(isWeixin()){
	    	//window.location="http://a.app.qq.com/o/simple.jsp?pkgname=com.houyi.android";
	    	if(isIOS){
	    		window.location="http://a.app.qq.com/o/simple.jsp?pkgname=com.houyi.android";
	    	}else{
	    		window.location="http://www.h1y6.com/HouyiApp.apk";	
	    	}
	    	
		}
	</script>
</head>
